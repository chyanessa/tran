<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詞魂 HK | 直接存取翻譯器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F8F7F2; font-family: sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .muji-card { background: white; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .btn-loading { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <header class="py-10 text-center">
            <h1 class="serif text-3xl font-bold tracking-widest text-gray-800">詞魂 HK</h1>
            <p class="text-[10px] text-gray-400 mt-2 tracking-[0.3em] uppercase">Hong Kong Direct Access</p>
        </header>

        <div class="muji-card p-6">
            <div class="flex justify-between items-center mb-4">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">歌詞原文</span>
                <select id="src-lang" class="text-[10px] bg-gray-100 p-1 rounded">
                    <option value="en-GB">英文 (EN)</option>
                    <option value="ja-JP">日文 (JP)</option>
                    <option value="ko-KR">韓文 (KR)</option>
                    <option value="th-TH">泰文 (TH)</option>
                </select>
            </div>

            <textarea id="input-text" rows="10" placeholder="貼上原文..." 
                      class="w-full p-4 bg-gray-50 text-sm rounded-sm mb-4 outline-none border-none focus:ring-1 focus:ring-stone-200"></textarea>

            <button onclick="translateNow()" id="main-btn" 
                    class="w-full bg-stone-800 text-white py-4 text-sm font-bold tracking-widest hover:bg-black transition-all">
                感悟翻譯
            </button>
        </div>

        <div id="result-box" class="hidden mt-6 muji-card p-8 border-t-4 border-stone-800">
            <h3 class="serif text-stone-800 font-bold mb-4">意境譯文</h3>
            <div id="out-content" class="serif leading-[2.2] text-gray-800 whitespace-pre-wrap text-lg"></div>
        </div>
    </div>

    <script>
        async function translateNow() {
            const text = document.getElementById('input-text').value;
            const src = document.getElementById('src-lang').value;
            const btn = document.getElementById('main-btn');
            const out = document.getElementById('out-content');

            if (!text) return alert('請輸入內容');

            btn.innerText = '正在連結 AI...';
            btn.classList.add('btn-loading');

            // 使用 MyMemory API (無須 Key，在香港可直接存取)
            // 這是目前免 VPN 下最穩定的公共翻譯接口之一
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${src}|zh-TW`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData) {
                    document.getElementById('result-box').classList.remove('hidden');
                    out.innerText = data.responseData.translatedText;
                    window.scrollTo({ top: document.getElementById('result-box').offsetTop - 20, behavior: 'smooth' });
                } else {
                    throw new Error();
                }
            } catch (e) {
                alert('伺服器繁忙，請稍後再試。');
            } finally {
                btn.innerText = '感悟翻譯';
                btn.classList.remove('btn-loading');
            }
        }
    </script>
</body>
</html>
